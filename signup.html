<html>

<head>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Georama&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Anek+Telugu&display=swap" rel="stylesheet" />
  <link href="form.css" rel="stylesheet">
</head>

<body>

  <div class="navbar">

    <ul class="navbar">
      <li class="navbar"><a href='index.html'>HOME</a></li>
      <li class="navbar"><a href='clubindex.html'>CLUBS</a></li>
      <li class="navbar">EVENTS</li>
      <li class="navbar">SETTINGS</li>
    </ul>

  </div>

  <h1>Sign Up</h1>

  <div class="form">
    <form>
      <label for="name" id="top">NAME</label>
      <input name="name" id="name">

      <label for="bitsid">BITS ID</label>
      <input name="bitsid" id="bitsid">

      <label for="bitsmail">BITS EMAIL</label>
      <input name="bitsmail" id="bitsmail">

      <label for="year">YEAR OF STUDY</label>
      <select name="year" id="year">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
        <option value="fourth">Fourth</option>
        <option value="fifth">Fifth</option>
      </select>

      <label for="clubs">CLUBS</label>
      <select name="clubs" id="clubs">
        <option value="tech">Technical Club</option>
        <option value="perform">Performing Club</option>
        <option value="dept">Department</option>
      </select>

      <label>CLUB POSITION</label>
      <select name="clubposn" id="clubposn">
        <option value="crew">Crew</option>
        <option value="core">Core</option>
        <option value="coordi">Coordinator</option>
      </select>

    </form>
  </div>

  <div class='buttons login'>
    <button type="submit" value="submit"><a href="dashboard.html">SIGN UP</a></button>
    <h2><a href='login.html'>Already have an account? Log in here</a></h2>
  </div>

  <footer></footer>

</body>

</html>
